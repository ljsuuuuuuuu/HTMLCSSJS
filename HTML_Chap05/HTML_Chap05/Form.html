<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 생년월일은 date를 이용 -->
    <form>
        <fieldset>
            <h1>온라인 서점 회원가입 페이지</h1>
            <fieldset>
                <legend>회원 기본 정보</legend>
                <p>
                    <label for="id">아이디 : </label>
                    <input type="text" name="id" id="id" placeholder="아이디 입력">
                </p>
                <p>
                    <label for="pw">비밀번호 : </label>
                    <input type="password" name="pw" id="pw">
                </p>
                <p>
                    <label for="name">이름 : </label>
                    <input type="text" name="name" id="name">
                </p>

            </fieldset>

            <fieldset>
                <legend>연락처</legend>
                <p>
                    <label for="email">이메일 : </label>
                    <input type="email" id="email" name="email" placeholder="email@gmail.com">
                </p>
                <p>
                    <label for="phoneNum">휴대전화 : </label>
                    <input type="text" id="phoneNum" name="phoneNumber" placeholder="010-****-****">
                </p>
            </fieldset>

            <fieldset>
                <legend>추가 정보</legend>
                <p>
                    <label for="birth">생년월일 : </label>
                    <input type="date" name="birthDay" id="birth">
                </p>
                <p>
                    <label for="gender">성별 : </label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">남자</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">여자</label>
                    <input type="radio" id="non" name="gender" value="non">
                    <label for="non">선택하지않음</label>
                </p>
                <p>
                    <label for="interest">관심사 : </label>
                    <input type="checkbox" name="interest" id="Java" value="Java">
                    <label for="Java">Java</label>
                    <input type="checkbox" name="interest" id="HTML" value="HTML">
                    <label for="HTML">HTML</label>
                    <input type="checkbox" name="interest" id="CSS" value="CSS">
                    <label for="CSS">CSS</label>
                    <input type="checkbox" name="interest" id="Javascript" value="Javascript">
                    <label for="Javascript">Javascript</label>
                    <input type="checkbox" name="interest" id="Algorithm" value="Algorithm">
                    <label for="Algorithm">Algorithm</label>
                </p>
                <p>
                    <label for="photo">본인 사진 : </label>
                    <input type="file" name="photo" id="photo">
                </p>
            </fieldset>
            <p>
                <input type="reset" value="초기화">
                <input type="submit" value="회원가입">
            </p>
        </fieldset>
    </form>
</body>

</html>
